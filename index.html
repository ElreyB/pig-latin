<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Generator</h1>

      <form id="pre-latin">
        <div class="form-group">
          <label for="english">Enter a word you would like changed to pig latin.</label>
          <input id="english" type="text"></input>
        </div>

        <button type="submit" class="btn">ubmitsway</button>
      </form>

      <div id="pig-latin">
        <p><span class="pLatin"></span></p>
      </div>
    </div>
  </body>
</html>
